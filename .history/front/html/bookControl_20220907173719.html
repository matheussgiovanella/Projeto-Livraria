<!DOCTYPE html>
<html>

<head>
    <title>Book control</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../styles/base/reset.css" />
    <link rel="stylesheet" href="../styles/bookControl.css" />
</head>

<body>
    <header>
        <nav>
            <a href="./menu.html">Go Back</a>
            <a href="./userControl.html">User Control</a>
            <a href="./stateControl.html">State Control</a>
            <a href="./cityControl.html">City Control</a>
            <a href="./categoryControl.html">Category Control</a>
            <a href="./publisherControl.html">Publisher Control</a>
        </nav>
    </header>
    <div class="form-container">
        <div class="create">
            <div class="create-field">
                <h1 class="title">Add new book</h1>

                <label for="title">Title</label>
                <div>
                    <input maxlength="45" id="title" />
                </div>

                <label for="author">Author</label>
                <div>
                    <input maxlength="45" id="author" />
                </div>

                <label for="year">Publication Year</label>
                <div>
                    <input maxlength="45" id="year" />
                </div>

                <label for="pages">Pages</label>
                <div>
                    <input maxlength="45" id="pages" />
                </div>

                <label for="category">Category</label>
                <div>
                    <select id="category">
                        <option value="0" selected disabled>SELECT</option>
                    </select>
                </div>

                <label for="category">Category</label>
                <div>
                    <select id="category">
                        <option value="0" selected disabled>SELECT</option>
                    </select>
                </div>

                <button onclick="addBook()">Create</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <div class="table-field">
            <div class="table">
                <table>
                    <thead>
                        <tr class="header">
                            <th>#</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Year</th>
                            <th>Pages</th>
                            <th>Category</th>
                            <th>Publisher</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="mytable">
                        <tr>
                            <th scope="row" colspan="5">Loading...</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../node_modules/blueimp-md5/js/md5.min.js"></script>
<script src="../control/bookControl.js"></script>
<script src="../check/bookCheck.js"></script>

</html>
