<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles/base/reset.css"/>
        <link rel="stylesheet" href="styles/page.css"/>
    </head>
    <body>
        <div class="sign_in">
            <div class="sign_in-field">
                <h1 class="title">Sign In</h1>

                <label for="email">E-mail</label>
                <div>
                    <input id="email"/>
                </div>
                
                <label for="password">Password</label>
                <div>
                    <input id="password"/>
                </div>

                <button>Sign In</button>
            </div>
        </div>
        <div class="sign_up">
            <div class="sign_up-field">
                <h1 class="title">Sign Up</h1>

                <label for="name">Name</label>
                <div>
                    <input id="name"/>
                </div>

                <label for="email">E-mail</label>
                <div>
                    <input id="email"/>
                </div>
                
                <label for="password">Password</label>
                <div>
                    <input id="password"/>
                </div>

                <button>Sign Up</button>
            </div>
        </div>
    </body>
</html>
