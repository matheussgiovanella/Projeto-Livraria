<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/base/reset.css" />
    <link rel="stylesheet" href="styles/page.css" />
</head>

<body>
    <container class="form-container">
        <div class="sign_in">
            <div class="sign_in-field">
                <h1 class="title">Sign In</h1>

                <label for="email">E-mail</label>
                <div>
                    <input id="email" />
                </div>

                <label for="password">Password</label>
                <div>
                    <input id="password" />
                </div>

                <button onclick="checkUser()">Sign In</button>
            </div>
        </div>
        <div class="sign_up">
            <div class="sign_up-field">
                <h1 class="title">Sign Up</h1>

                <label for="name">Name</label>
                <div>
                    <input id="name" />
                </div>

                <label for="sex">Sex</label>
                <div>
                    <input id="sex" />
                </div>

                <label for="age">Age</label>
                <div>
                    <input id="age" />
                </div>

                <label for="email">E-mail</label>
                <div>
                    <input id="email" />
                </div>

                <label for="password">Password</label>
                <div>
                    <input id="password" />
                </div>

                <label for="confirmPassword">Confirm Password</label>
                <div>
                    <input id="confirmPassword" />
                </div>

                <button onclick="addUser()">Sign Up</button>
            </div>
        </div>
    </container>
    <container class="table-container">
        <div class="table-field">
            <div class="table">
                <table>
                    <tr class="header">
                        <th>#</th>
                        <th>Name</th>
                        <th>Sex</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>teste</td>
                        <td>M</td>
                        <td>18</td>
                        <td>teste@teste</td>
                        <td></td>
                    </tr>
                </table>
            </div>
        </div>
    </container>
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="node_modules/blueimp-md5/js/md5.min.js"></script>
<script src="manipulateUser.js"></script>

</html>
